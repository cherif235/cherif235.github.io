<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1e1e24;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2b2b38;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 2.8rem;
            color: #f39c12;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        .timer {
            font-size: 1.6rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        .btn-refresh {
            padding: 12px 24px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-refresh:hover {
            background-color: #138d75;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 1rem;
            color: #b3b3b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-refresh {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Site en Maintenance</h1>
        <p>Nous procédons à des améliorations majeures pour vous offrir la meilleure expérience possible. Le site sera de retour très bientôt !</p>
        <div id="countdown" class="timer">Temps restant estimé : 7 jours, 00:00:00</div>
        <button class="btn-refresh" onclick="refreshPage()">Recharger la page</button>
        <p class="footer-note">Merci pour votre patience et votre fidélité.</p>
        <h4>Tc_Abakar</h4>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }

        // Timer pour une semaine (7 jours en secondes)
        const timerElement = document.getElementById('countdown');
        let totalSeconds = 7 * 24 * 60 * 60; // 7 jours en secondes

        function updateTimer() {
            const days = Math.floor(totalSeconds / (24 * 60 * 60));
            const hours = Math.floor((totalSeconds % (24 * 60 * 60)) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            timerElement.textContent = `Temps restant estimé : ${days} jours, ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                timerElement.textContent = "La maintenance est terminée. Rechargez la page pour voir les changements.";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
