<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1d;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #2c2c34;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            max-width: 700px;
        }

        h1 {
            font-size: 2.8rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #dcdcdc;
        }

        .timer {
            font-size: 1.6rem;
            color: #ff5733;
            margin-top: 15px;
        }

        .logo {
            width: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
        }

        .btn-refresh {
            padding: 14px 28px;
            background-color: #ffcc00;
            color: #1a1a1d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.4s ease;
        }

        .btn-refresh:hover {
            background-color: #ffa500;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 1rem;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-refresh {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://via.placeholder.com/120" alt="Logo du Site" class="logo">
        <h1>Nous travaillons sur des nouveautés incroyables !</h1>
        <p>Notre site est temporairement indisponible pour des mises à jour importantes. Nous reviendrons très vite
            avec une meilleure expérience !</p>
        <div id="countdown" class="timer">Temps restant estimé : 00:30:00</div>
        <button class="btn-refresh" onclick="refreshPage()">Recharger la page</button>
        <p class="footer-note">Merci pour votre compréhension et votre fidélité.</p>
    </div>

    <script>
        function refreshPage() {
            location.reload();
        }

        // Countdown Timer Script
        const timerElement = document.getElementById('countdown');
        let totalSeconds = 1800; // 30 minutes en secondes

        function updateTimer() {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            timerElement.textContent = `Temps restant estimé : ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            if (totalSeconds > 0) {
                totalSeconds--;
            } else {
                timerElement.textContent = "La maintenance est presque terminée. Restez connectés !";
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>

</html>
